<section class="container container-portfolio">
  <div class="row">
    <div class="col-md-12">
      <h1>Portfolio</h1>

      <div class="row">
        {% for post in site.posts %}
          <div class="col-md-4">
            <img src="{{ site.baseurl }}{{ post.image }}" alt="post.title" />
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
